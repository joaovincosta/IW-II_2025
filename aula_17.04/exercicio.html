<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background-color: aquamarine;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem;
    }
    #resultado {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" placeholder="Ex.: 70.5" />

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01" placeholder="Ex.: 1.75" />

  <button onclick="mostrarResultado()">Calcular IMC</button>

  <div id="resultado"></div>

  <script>
    function calcularIMC(peso, altura) {
      return peso / (altura * altura);
    }

    function mostrarResultado() {
      const p = parseFloat(document.getElementById('peso').value);
      const a = parseFloat(document.getElementById('altura').value);
      const out = document.getElementById('resultado');

      if (isNaN(p) || isNaN(a) || p <= 0 || a <= 0) {
        out.textContent = 'Por favor, insira valores válidos.';
        return;
      }

      const imc = calcularIMC(p, a).toFixed(1);
      let msgClass;

      if (imc < 18.5) {
        msgClass = 'Abaixo do peso';
      } else if (imc < 25) {
        msgClass = 'Peso ideal';
      } else if (imc < 30) {
        msgClass = 'Sobrepeso';
      } else {
        msgClass = 'Acima do peso';
      }

      out.textContent = `Seu IMC é ${imc} – ${msgClass}.`;
    }
  </script>
</body>
</html>
