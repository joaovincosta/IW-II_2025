<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício IW II - Aula 20/03/2025</title>
</head>
<body>
    <script>

        let nota = parseFloat(prompt("Olá, aluno! Digite sua nota: "));

        if (nota >= 7) {
            console.log("Parábens, você está aprovado!")
            alert("Parábens, você está aprovado!")
        }
        else if (nota >= 5 && nota <= 6.9) {
            console.log("Poxa, você está de recuperação!")
            alert("Poxa, você está de recuperação!")
        }
        else {
            console.log("Ops... você está reprovado!")
            alert("Ops... você está reprovado!")
        }

    </script>
</body>
</html>
