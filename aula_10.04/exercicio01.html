<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Digite um número:"));

        if (numero % 2 === 0) {
            alert("O número digitado é par.");
        } else {
            alert("O número digitado é ímpar.");
        }
    </script>
</body>
</html>
